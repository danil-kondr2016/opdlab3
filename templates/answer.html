<h1>Решение квадратных уравнений</h1>

<p>Квадратное уравнение &mdash; уравнение вида ax<sup>2</sup> + bx + c = 0, где a != 0.</p>

<h2>Решение уравнения</h2>

<p>Вы ввели уравнение {{formula|safe}}.</p>

<p>Его корни:<br>
x<sub>1</sub> = {{x1}} <br>
x<sub>2</sub> = {{x2}} <br>
</p>
